<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.staticfile.org/material-design-lite/1.3.0/material.blue_grey-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.lug.ustc.edu.cn/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.staticfile.org/material-design-lite/1.3.0/material.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="lottery_js.js"></script>

    <style>
        /* 右下角按钮位置 */
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            top: 0;
            margin-right: 20px;
            margin-top: 70px;
            z-index: 1;
        }
    </style>

    <title>拓荒者-会议互动系统</title>
</head>

<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">拓荒者会议控制中心</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                <li class="mdl-menu__item">切换用户</li>
                <li class="mdl-menu__item">退出登录</li>
            </ul>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
            <img src="image/user.jpg" class="demo-avatar">
            <div class="demo-avatar-dropdown">
                <span>用户名@会议名称</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer"></div>
                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">arrow_drop_down</i>
                    <span class="visuallyhidden">Accounts</span>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                    <li class="mdl-menu__item">切换会议</li>
                    <li class="mdl-menu__item">切换用户</li>
                </ul>
            </div>
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
            <style>
                /*左栏已选中标签的颜色*/
                .link-selected{
                    background-color: #62727b;
                    color: #37474F;
                }
            </style>
            <a class="mdl-navigation__link" href="screen-control.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">personal_video</i>屏幕控制</a>
            <a class="mdl-navigation__link" href="checkin.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">fingerprint</i>会议签到</a>
            <a class="mdl-navigation__link" href="upload.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">cloud_upload</i>文件上传</a>
            <a class="mdl-navigation__link" href="barrage.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">question_answer</i>弹幕控制</a>
            <a class="mdl-navigation__link" href="vote.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">equalizer</i>现场投票</a>
            <a class="mdl-navigation__link link-selected" href="lottery.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">card_giftcard</i>现场抽奖</a>
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link" href="help.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>

        </nav>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-layout__tab-panel is-active">
            <!-- 页面content开始 -->
            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text mdl-grid--no-spacing">
                        <h4 class="mdl-cell mdl-cell--12-col">现场抽奖</h4>
                        <!-- 装有一个ul表单的mdl-cell -->
                        <div id="vote-list-cell" class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                            <ul class="mdl-list vote-list">
                                <li class="mdl-list__item vote-list--question">
                                    <span class="mdl-list__item-primary-content">
                                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1.&nbsp;&nbsp;
                                        <form action="#">
                                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" id="sample0">
                                            <label class="mdl-textfield__label" for="sample0"><b>奖项等级</b></label>
                                          </div>
                                        </form>
                                    </span>
                                    <span class="mdl-list__item-secondary-action">
                                    </span>
                                </li>

                                <li class="mdl-list__item vote-list--answer">
                                    <span class="mdl-list__item-primary-content">
                                      <i class="material-icons">aa</i>
                                        <!-- Textfield with Floating Label -->
                                        <form action="#">
                                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" id="sample3">
                                            <label class="mdl-textfield__label" for="sample3">奖品名称</label>
                                          </div>
                                        </form>
                                    </span>
                                </li>
                                <li class="mdl-list__item vote-list--answer">
                                    <span class="mdl-list__item-primary-content">
                                      <i class="material-icons">aa</i>
                                        <!--field with Floating Label -->
                                        <form action="#">
                                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" id="sample7">
                                            <label class="mdl-textfield__label" for="sample7">可获奖人数</label>
                                          </div>
                                        </form>
                                    </span>
                                </li>
                            </ul>




                        </div>

                    </div>

                    <div class="mdl-card__actions mdl-card--border">
                        <button id="new-price-btn" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" style="margin-left:73%">
                            新增等级
                        </button>
                        <button id="demo-show-toast" class="mdl-button mdl-button--colored mdl-button--raised mdl-js-button mdl-js-ripple-effect" type="button">
                            保存设置
                        </button>
                    </div>
                </div>
            </section>

            <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                <div class="mdl-card mdl-cell mdl-cell--12-col">
                    <div class="mdl-card__supporting-text mdl-grid--no-spacing">
                        <h4 class="mdl-cell mdl-cell--12-col">已保存奖项</h4>
                        <!-- 装有一个ul表单的mdl-cell -->
                        <div class="mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                            <ul class="demo-list-two mdl-list">
                                <li class="mdl-list__item mdl-list__item--two-line">
                                    <span class="mdl-list__item-primary-content">
                                        <i class="material-icons mdl-list__item-avatar">person</i>
                                      <span>特等奖</span>
                                      <span class="mdl-list__item-sub-title">
                                          佳能单反一台&nbsp;&nbsp;&nbsp;&nbsp;
                                          <i>1人</i>
                                      </span>
                                    </span>
                                    <span class="mdl-list__item-secondary-content">
                                      <a class="mdl-list__item-secondary-action" href="#">
                                        <button class="mdl-button mdl-js-button mdl-button--primary delete-btn">
                                          删除
                                        </button>
                                      </a>
                                    </span>
                                </li>
                                <li class="mdl-list__item mdl-list__item--two-line">
                                    <span class="mdl-list__item-primary-content">
                                        <i class="material-icons mdl-list__item-avatar">person</i>
                                      <span>一等奖</span>
                                      <span class="mdl-list__item-sub-title">
                                          拍立得一台&nbsp;&nbsp;&nbsp;&nbsp;
                                          <i>3人</i>
                                      </span>
                                    </span>
                                    <span class="mdl-list__item-secondary-content">
                                      <a class="mdl-list__item-secondary-action" href="#">
                                        <button class="mdl-button mdl-js-button mdl-button--primary delete-btn">
                                          删除
                                        </button>
                                      </a>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>


            <!-- 页面content结束 -->
        </div>


    </main>

    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <script>
        (function() {
            'use strict';
            window['counter'] = 0;
            var snackbarContainer = document.querySelector('#demo-toast-example');
            var showToastButton = document.querySelector('#demo-show-toast');
            showToastButton.addEventListener('click', function() {
                'use strict';
                var data = {message: '抽奖设置已保存'};
                snackbarContainer.MaterialSnackbar.showSnackbar(data);
            });
        }());
    </script>


</div>

<a href="about:lank" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color--primary mdl-color-text--primary-contrast">开启互动墙</a>
</body>
</html>
